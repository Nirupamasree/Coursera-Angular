  <ol style="float:left;">
    <li ng-repeat="item in foundlist.found">{{item.name}}, {{item.short_name}},{{item.description}}
      <button ng-click="foundlist.removeItem({index: $index});">Don't want this one!</button>
    </li>
  </ol>
  <div class="error" ng-if="foundlist.emptyitems()">"Nothing found"</div>
